<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/payroll_form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll Form</title>
</head>

<body>
    <!-- UC 1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../images/logo.jpg" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- UC 2 -->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your Name ..." required>
            </div>
            <!-- UC 3 -->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
            <input type="radio" id="profile2" name="profile" value="images\profile_img-1.png" required>
            <img class="profile" id="image1" src="../images/profile_img-1.png">
          </label>
                    <label>
            <input type="radio" id="profile2" name="profile" value="images\profile_img-2.png" required>
            <img class="profile" id="image2" src="../images/profile_img-2.png">
          </label>
                    <label>
            <input type="radio" id="profile3" name="profile" value="images\profile_img-3.png" required>
            <img class="profile" id="image3" src="../images/profile_img-3.png">
          </label>
                    <label>
            <input type="radio" id="profile4" name="profile" value="images\profile_img-4.jpg" required>
            <img class="profile" id="image4" src="../images/profile_img-4.jpg">
          </label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
